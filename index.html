<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div class="left">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="p1">
        <p>WE'RE</p>
      </div>
      <div class="p2">
        <p>COMING</p>
      </div>
      <div class="p3">
        <p>SOON</p>
      </div>
      <div class="p4"><p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p></div>
        <div class="mail">
          <div class="input-wrapper">
              <input type="text" class="text-input" placeholder="Email Address">
              <svg id="error-icon" class="error-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><g fill="none" fill-rule="evenodd"><circle cx="12" cy="12" r="12" fill="#F96464"/><path fill="#FFF" fill-rule="nonzero" d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"/></g></svg>
              <button class="email-button" aria-label="Submit">
                <img class="btn-img" src="images/icon-arrow.svg" alt="">
              </button>
          </div>
          <span id="error-message"></span>
      </div>
      
    </div>
    <div class="right">
      <img src="images/hero-desktop.jpg" alt="image">
    </div>
  </div>
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/leoemn">Sagar Joshi</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
